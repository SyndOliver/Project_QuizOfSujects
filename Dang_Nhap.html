
          <!-- main-->
          <div class="row mt-5" >
            <!--Aritcle-->
            <article class="col-lg-12 col-sm-12 col-12 "  >
              <main class="">
                  <div class="container">
                    <div class="card login-card">
                      <div class="row no-gutters">
                        <div class="col-md-5">
                          <img src="images/85201971_179764090000750_1560964765189144576_n.jpg" alt="login" class="login-card-img">
                        </div>
                        <div class="col-md-7">
                          <div class="card-body">
                            <div class="brand-wrapper">
                              <img src="images/lgo.JPG" alt="logo" class="logo">
                            </div>
                            <p class="login-card-description">Đăng Nhập</p>
                            <form name="frmLogin">
                                <div class="form-group">
                                  <label for="email" class="sr-only">Username</label>
                                  <input type="text" ng-model ="user" required ng-minlength="3" ng-maxlength="20"  name="username" id="username" class="form-control" placeholder="Username">
                                  <div ng-show = "frmLogin.username.$invalid" class="badge badge-danger font-italic">
                                    Username phải trên 3 ký tự
                               </div>
                                </div>
                                <div class="form-group mb-4">
                                  <label for="password" class="sr-only">Password</label>
                                  <input type="password" required ng-minlength="3" ng-maxlength="20"  ng-model = "pass" name="password" id="password" class="form-control" placeholder="***********">
                                  <div ng-show = "frmLogin.password.$invalid" class="badge badge-danger font-italic">
                                    Password phải trên 3 ký tự
                               </div>
                                </div>
                                <button ng-click="dangNhap()" class="btn btn-block login-btn mb-4"> Đăng Nhập</button>
                              </form>
                              <a href="#!" class="forgot-password-link">Forgot password?</a>
                              <p class="login-card-footer-text">Don't have an account? <a href="http://127.0.0.1:5500/Danh_Muc_Mon_Hoc.html#!/dangky" class="text-reset">Register here</a></p>
                              <nav class="login-card-footer-nav">
                                <a href="#!">Terms of use.</a>
                                <a href="#!">Privacy policy</a>
                              </nav>
                          </div>
                        </div>
                      </div>
                    </div>
                   
                  </div>
               </main>
          </article>
        </div>
