<div class="row mt-5" >
  <!--Aritcle-->
  <article class="col-lg-12 col-sm-12 col-12" >
      <main class="">
          <div class="container">
            <div class="card login-card">
              <div class="row no-gutters">
                <div class="col-md-5">
                  <img src="images/85201971_179764090000750_1560964765189144576_n.jpg" alt="login" class="login-card-img">
                </div>
                <div class="col-md-7">
                  <div class="card-body">
                    <div class="brand-wrapper">
                      <img src="images/logo.png" class="logo">
                    </div>
                    <p class="login-card-description">Đăng Ký</p>
                    <form name="frmUser" >
                        <div class="form-group">
                          <label for="email" class="sr-only">Username</label>
                          <input ng-model = "student.username"  ng-minlength="3" ng-maxlength="20" required type="text" name="username" id="email" class="form-control" placeholder="Username">
                          <div ng-show = "frmUser.username.$invalid" class="badge badge-danger font-italic">
                               Username phải trên 3 ký tự
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="email" class="sr-only">Họ và Tên</label>
                          <input  ng-model = "student.fullname" required ng-minlength="3" ng-maxlength="50"   type="text" name="fullname" id="email" class="form-control" placeholder="Họ và Tên">
                            <div ng-show = "frmUser.fullname.$invalid" class="badge badge-danger font-italic">
                             Fullname phải trên 3 ký tự
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="email" class="sr-only">Email Adress</label>
                          <input  ng-model = "student.email" type="email" name="email" id="email" class="form-control" placeholder="Email">
                          <div ng-show = "frmUser.email.$invalid" class="badge badge-danger font-italic">
                            Nhập đúng định dạng Email
                          </div>

                        </div>
                        <div class="form-group mb-4">
                          <label for="password" class="sr-only">Password</label>
                          <input  ng-model = "student.password" required ng-minlength="3" ng-maxlength="50" type="password" name="password" id="password" class="form-control" placeholder="Password">
                          <div ng-show = "frmUser.password.$invalid" class="badge badge-danger font-italic">
                              Password phải trên 3 ký tự
                          </div>
                        </div>
                        
                        <button ng-click="insert()" class="btn btn-block login-btn mb-4"> Đăng Ký</button>
                      </form>
                      <p class="login-card-footer-text">Have an account? <a href="http://127.0.0.1:5500/Danh_Muc_Mon_Hoc.html#!/dangnhap" class="text-reset">Login here</a></p>

                      <nav class="login-card-footer-nav">
                        <a href="#">Terms of use.</a>
                        <a href="#">Privacy policy</a>
                      </nav>
                  </div>
                </div>
              </div>
            </div>
           
          </div>
      </main>
  </article>
  <!--Aside-->
 
  
</div>
