<div class="row">
  <div class="col-lg-6 mb-3 subject" ng-repeat = "mn in cacmonhoc |limitTo:pageSize:start">
    <div class="card">
      <div class="card-body text-center">
          <img src="images/logos/{{mn.Logo}}" alt="" class="w-50">
      </div>
      <div class="card-footer text-center">
        
        <a href="#!tracnghiem/{{mn.Id}}/{{mn.Name}}">{{mn.Name}}</a>

      </div>
    </div>
  </div>
</div>
  <div class="row">
    <div class="col-lg-12 text-center">
     <button ng-click = "first()"  type="button" class="btn btn-outline-success">
         <i class="fa fa-arrow-up" aria-hidden="true"></i>
     </button>
     <button ng-click = "tiep()" type="button" class="btn btn-outline-success">
         <i class="fa fa-arrow-left" aria-hidden="true"></i>
     </button>
     <button  ng-click = "lui()" type="button" class="btn btn-outline-success">
         <i class="fa fa-arrow-right" aria-hidden="true"></i>
     </button>
     <button ng-click = "last()" type="button" class="btn btn-outline-success">
         <i class="fa fa-arrow-down" aria-hidden="true"></i>
     </button>
     
    </div>
 </div>
